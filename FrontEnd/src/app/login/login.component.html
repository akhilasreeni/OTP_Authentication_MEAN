<div class="login-page">
  <div class="form">
    <div class="login">
      <div class="login-header">
        <h3>Welcome</h3>
      </div>
    </div>
    <form class="login-form" #form="ngForm" (ngSubmit)="onSend()">
      <label >Email</label>
      <input type="email" placeholder="Email" name="email" [(ngModel)]="newUser.email" type="email"/>
      <button type="submit" routerLink="verifyotp">Send OTP</button>
    </form>
  </div>
</div>
