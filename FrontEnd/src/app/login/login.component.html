<div class="login-page">
  <div class="form">
    <div class="login">
      <div class="login-header">
        <h3>Welcome</h3>
      </div>
    </div>
    <form class="login-form" (ngSubmit)="onSend()">
      <label >Email</label>
      <input type="email" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="newUser.email" />
      <button type="submit" >Send OTP</button>
    </form>
  </div>
</div>
