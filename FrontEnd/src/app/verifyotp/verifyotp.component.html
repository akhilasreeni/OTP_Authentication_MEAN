<div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>Please Verify....</h3>
        </div>
      </div>
      <form class="login-form" #form="ngForm" (ngSubmit)="verifyUser()" >
        <label>Enter OTP</label>
        <input type="password" name="otp" name="otp" [(ngModel)]="user.otp" />
        <button type="submit" >Verify</button>
      </form>
    </div>
  </div>
